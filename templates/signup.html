{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Budget Buddy</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h1 class="auth-title">Create your account</h1>
      {% if error %}<div class="auth-error">{{ error }}</div>{% endif %}
      <form method="post" class="auth-form">
        {% csrf_token %}
        <input class="auth-input" type="text" name="username" placeholder="Username" required />
        <input class="auth-input" type="email" name="email" placeholder="Email" required />
        <input class="auth-input" type="password" name="password" placeholder="Password" required />
        <select class="auth-input" name="country" id="country">
          <option value="US" data-currency="$">United States ($)</option>
          <option value="GB" data-currency="£">United Kingdom (£)</option>
          <option value="EU" data-currency="€">Europe (€)</option>
          <option value="NG" data-currency="₦">Nigeria (₦)</option>
          <option value="GH" data-currency="₵">Ghana (₵)</option>
          <option value="KE" data-currency="KSh">Kenya (KSh)</option>
          <option value="ZA" data-currency="R">South Africa (R)</option>
          <option value="IN" data-currency="₹">India (₹)</option>
        </select>
        <input class="auth-input" id="currency" type="text" name="currency" placeholder="Currency" readonly />
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <div class="auth-meta">Already have an account? <a href="/login/">Log in</a></div>
      </form>
    </div>
  </div>
  <script>
    const country = document.getElementById('country');
    const currency = document.getElementById('currency');
    function setCurrency(){
      const opt = country.options[country.selectedIndex];
      currency.value = opt.getAttribute('data-currency') || '$';
    }
    if (country && currency) {
      country.addEventListener('change', setCurrency);
      setCurrency();
    }
  </script>
</body>
</html>
