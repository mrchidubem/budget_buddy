{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Budget Buddy</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h1 class="auth-title">Create your account</h1>
      {% if error %}<div class="auth-error">{{ error }}</div>{% endif %}
      <form method="post" class="auth-form">
        {% csrf_token %}
        <input class="auth-input" type="text" name="username" placeholder="Username" required />
        <input class="auth-input" type="email" name="email" placeholder="Email" required />
        <input class="auth-input" type="password" name="password" placeholder="Password" required />
        <select class="auth-input" name="country">
          <option value="US">United States ($)</option>
          <option value="GB">United Kingdom (£)</option>
          <option value="EU">Europe (€)</option>
          <option value="NG">Nigeria (₦)</option>
          <option value="GH">Ghana (₵)</option>
          <option value="KE">Kenya (KSh)</option>
          <option value="ZA">South Africa (R)</option>
          <option value="IN">India (₹)</option>
        </select>
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <div class="auth-meta">Already have an account? <a href="/budget/login/">Log in</a></div>
      </form>
    </div>
  </div>
</body>
</html>
