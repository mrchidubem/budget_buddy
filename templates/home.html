{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Budget Buddy</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <style>
    .container{max-width:960px;margin:2rem auto;padding:0 1rem}
    .progress-wrap{margin-top:1rem}
    .progress{position:relative;height:14px;background:#f3f4f6;border-radius:9999px;overflow:hidden}
    .progress>div{height:100%;background:linear-gradient(90deg,#10b981,#3b82f6);width:0;transition:width .6s ease}
    .status{margin-top:.75rem;font-weight:600}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>Welcome, {{ username }}</h2>
      <a class="btn" href="/budget/logout/" style="text-decoration:none">Logout</a>
    </div>

    <div class="card">
      <div>Total Spent: <strong>{{ currency }}{{ total_spent }}</strong></div>
      <div>Budget Goal: <strong>{{ currency }}{{ goal }}</strong></div>
      <div class="progress-wrap">
        <div class="progress"><div style="width: {{ progress }}%"></div></div>
        <div class="status">{{ status }}</div>
      </div>
    </div>

    <div class="card" style="margin-top:1rem">
      <h3 style="margin:0 0 .75rem">Set Budget Goal</h3>
      <form method="post" action="/budget/set-goal/" class="card-form">
        {% csrf_token %}
        <input class="form-input" type="number" name="goal_amount" step="0.01" min="0" placeholder="Amount" />
        <button class="btn" type="submit">Save Goal</button>
      </form>
    </div>

    <div class="card" style="margin-top:1rem">
      <h3 style="margin:0 0 .75rem">Add Expense</h3>
      <form method="post" action="/budget/add-expense/" class="card-actions">
        {% csrf_token %}
        <input class="form-input" type="number" name="amount" step="0.01" min="0.01" placeholder="Amount" />
        <input class="form-input" type="text" name="description" placeholder="Description (optional)" />
        <button class="btn" type="submit">Add</button>
      </form>
    </div>

    <div style="margin-top:1rem">
      <a href="/" class="btn" style="text-decoration:none">Back to Planner</a>
    </div>
  </div>
</body>
</html>
