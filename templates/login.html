<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Budget Buddy</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .auth-card{max-width:420px;margin:6rem auto;padding:2rem;border-radius:16px;background:#fff;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .auth-card h1{margin:0 0 1rem;font-size:1.6rem}
    .auth-card form{display:grid;gap:12px}
    .auth-card input{padding:.8rem 1rem;border:1px solid #e5e7eb;border-radius:10px}
    .btn{background:#111827;color:#fff;padding:.9rem 1rem;border:none;border-radius:10px;cursor:pointer;transition:transform .15s ease}
    .btn:hover{transform:translateY(-2px)}
    .error{color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;padding:.6rem .8rem;border-radius:8px}
    a{color:#2563eb}
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>Welcome back</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="btn" type="submit">Log In</button>
      <div>New here? <a href="/budget/signup/">Create an account</a></div>
    </form>
  </div>
</body>
</html>
