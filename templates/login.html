{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Budget Buddy</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <div class="auth-page" style="background:linear-gradient(180deg,#b9d7ff 0%, #eaf3ff 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px">
    <div class="auth-card" style="text-align:center;max-width:520px;width:100%;padding:24px 24px 28px;border-radius:16px;background:#fff;box-shadow:0 10px 30px rgba(0,0,0,.08)">
      <div style="font-size:56px;opacity:.8;margin-bottom:8px">ðŸ’¼</div>
      <h1 style="font-size:36px;margin:0 0 6px 0;color:#111827;font-weight:800">Budget Buddy</h1>
      <p style="margin:0 0 18px;color:#6b7280">Take control of your finances</p>
      <div style="margin:8px auto 18px;width:72px;height:72px;border-radius:50%;background:rgba(59,130,246,.08);display:flex;align-items:center;justify-content:center">
        <span style="font-size:28px;opacity:.6">ðŸ’³</span>
      </div>
      <div class="card" style="border:none;padding:16px 18px;border-radius:12px;background:#ffffff">
        <h2 style="margin:0 0 6px 0;font-size:22px;color:#111827">Get Started</h2>
        <div style="margin:0 0 12px;color:#6b7280">Choose an option to continue</div>
        <div style="display:grid;gap:12px">
          <form method="post" class="auth-form" style="display:none" id="login-form">
            {% csrf_token %}
            <div class="form-group">
              <label class="form-label">Email or Username</label>
              <input class="form-input" type="text" name="username" placeholder="you@example.com or username" required />
            </div>
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="password-field">
                <input id="login-password" class="form-input" type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                <button type="button" id="toggle-pass" class="password-toggle">Show</button>
              </div>
            </div>
            <div style="display:flex;align-items:center;justify-content:space-between;margin:2px 0 6px 0">
              <label style="display:inline-flex;align-items:center;gap:8px;color:#475569;font-size:14px">
                <input type="checkbox" name="remember" style="width:16px;height:16px" /> Remember me
              </label>
              <a href="/password-reset/" style="font-size:14px;color:#2563eb;text-decoration:none">Forgot password?</a>
            </div>
            <button class="btn btn-primary" type="submit" style="background:linear-gradient(135deg,#3b82f6,#22d3ee);color:#fff;box-shadow:0 10px 24px rgba(34,211,238,.25)">Log In</button>
          </form>
          <button id="show-login" class="btn" style="background:#3b82f6;color:#fff">Sign In</button>
          <a class="btn" href="/signup/" style="background:#fef102;color:#111827;text-decoration:none;font-weight:700">Create Account</a>
        </div>
      </div>
      {% if error %}<div class="auth-error" style="margin-top:10px">{{ error }}</div>{% endif %}
    </div>
  </div>
  <style>
    .form-group { display:flex; flex-direction:column; gap:6px; }
    .form-label { font-size:14px; font-weight:600; color:#1f2937; margin:0; text-align:left; }
    .form-input {
      padding:12px 16px; border:2px solid #e5e7eb; border-radius:12px; font-size:16px; background:#fff;
      transition:all .2s ease; outline:none;
    }
    .form-input:focus { border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.1); }
    .form-input::placeholder { color:#9ca3af; }
    .password-field { position:relative; }
    .password-toggle {
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      background:#f8fafc; border:1px solid #e2e8f0; border-radius:6px; padding:4px 8px; font-size:12px;
      color:#64748b; cursor:pointer; transition:all .2s ease;
    }
    .password-toggle:hover { background:#e2e8f0; color:#475569; }
  </style>
  <script>
    const choiceBtn = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const passToggle = document.getElementById('toggle-pass');
    const passInput = document.getElementById('login-password');
    if (choiceBtn && loginForm) {
      choiceBtn.addEventListener('click', () => {
        loginForm.style.display = 'grid';
        choiceBtn.style.display = 'none';
      });
    }
    if (passToggle && passInput) {
      passToggle.addEventListener('click', () => {
        const hidden = passInput.getAttribute('type') === 'password';
        passInput.setAttribute('type', hidden ? 'text' : 'password');
        passToggle.textContent = hidden ? 'Hide' : 'Show';
      });
    }
  </script>
</body>
</html>
