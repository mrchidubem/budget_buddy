{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Budget Buddy</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card" style="text-align:center">
      <div style="font-size:48px;opacity:.6">ðŸ’¼</div>
      <h1 class="auth-title" style="margin-top:8px">Budget Buddy</h1>
      <p style="margin:0 0 16px;color:#6b7280">Take control of your finances</p>

      <div id="choice-panel" style="display:grid;gap:10px">
        <button id="show-login" class="btn btn-secondary" type="button">Sign In</button>
        <a class="btn btn-primary" href="/signup/" style="text-decoration:none;text-align:center">Create Account</a>
      </div>

      <form id="login-form" method="post" class="auth-form" style="display:none;margin-top:8px">
        {% csrf_token %}
        <input class="auth-input" type="text" name="username" placeholder="Username or Email" required />
        <input class="auth-input" type="password" name="password" placeholder="Password" required />
        <button class="btn btn-primary" type="submit">Log In</button>
        <div class="auth-meta">New here? <a href="/signup/">Create an account</a></div>
      </form>

      {% if error %}<div class="auth-error" style="margin-top:10px">{{ error }}</div>{% endif %}
    </div>
  </div>
  <script>
    const choiceBtn = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const choicePanel = document.getElementById('choice-panel');
    if (choiceBtn) {
      choiceBtn.addEventListener('click', () => {
        loginForm.style.display = 'grid';
        choicePanel.style.display = 'none';
      });
    }
  </script>
</body>
</html>
