{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Budget Buddy</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h1 class="auth-title">Welcome back</h1>
      {% if error %}<div class="auth-error">{{ error }}</div>{% endif %}
      <form method="post" class="auth-form">
        {% csrf_token %}
        <input class="auth-input" type="text" name="username" placeholder="Username" required />
        <input class="auth-input" type="password" name="password" placeholder="Password" required />
        <button class="btn btn-primary" type="submit">Log In</button>
        <div class="auth-meta">New here? <a href="/budget/signup/">Create an account</a></div>
      </form>
    </div>
  </div>
</body>
</html>
